ext {
    versions = [
            'minSdkVersion'    : 14,
            'compileSdkVersion': 30,
            'targetSdkVersion' : 30,
            "kotlin"           : '1.5.21'
    ]

    deps = [
            'rx'     : [
                    'rxJava1': 'io.reactivex:rxjava:1.1.8',
                    'rxJava2': 'io.reactivex.rxjava2:rxjava:2.1.2',
            ],
            'androidx': [
                    'appcompat': "androidx.appcompat:appcompat:1.3.1",
            ],
            "kotlin": [
                    "core"  : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
                    "stdlib": "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
            ]
    ]
}
